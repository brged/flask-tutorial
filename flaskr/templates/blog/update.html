{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form action="" method="post">
    <label for="title">Title</label>
    <!-- 当表单还未提交时，显示原 post 数据。但是，如果提交了非法数据，然后 需要显示这些非法数据以便于用户修改时，就显示 request.form 中的数据 -->
    <input type="text" id="title" name="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
</form>
<hr>
<form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input type="submit" class="danger" value="Delete" onclick="return confirm('Are you sure?');">
</form>
{% endblock %}
